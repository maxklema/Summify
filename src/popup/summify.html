<html>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
<body>

    <div class="header"> 
        <img src="images/summifyLogoLight.png" id="summary-logo" alt="Summify Logo">
        <div class="external-links-parent">
            <a id="toggle-mode"><img src="images/darkModeIcon.png" id="modeIcon" alt="Toggle Mode"></a>
            <a href="https://github.com/maxklema/Summify" target="_blank"><img src="images/githubLogo.png"  alt="Summify Repository"></a>
            <a href="https://ko-fi.com/summify" target="_blank"><img src="images/kofiIcon.png" alt="Donate to Summify" id="kofiCup"></a>
        </div>
    </div>

    <div class="settings-parent">
        <div class="length-parent">
            <select name="length" id="summary-length-select" >
                <option value="Brief" id="brief-summary">Brief Summary</option>
                <option value="Detailed" id="detailed-summary">Detailed Summary</option>
            </select>
            <label for="length" id="summary-length-label">Length</label>                
        </div>
        <div class="summary-type-parent">       
            <select name="type" id="summary-type-select">
                <option value="english">English (US/UK)</option>
                <option value="spanish">Español</option>
                <option value="mandarin_chinese">普通话</option>
                <option value="hindi">हिन्दी</option>
                <option value="french">Français</option>
                <option value="auto">Page Language</option>
            </select>
            <label for="type" id="language-label">Language</label>
        </div>
    </div>

    <div id="summary-parent-js" class="summary-parent">
        <textarea class="scroll" id="text" data-provide="markdown" placeholder="Your summary will appear here!" readonly></textarea>
        <div class="summary-details">  

            <div class="summary-information">
                <p id="word-count-label">0 words</p>
                <button id="copy-text-button"><img src="images/copy_icon.png" alt="Copy Icon"></button>
            </div>
            <div id="webpage-js" class="webpage">
                <img src="https://www.google.com/s2/u/0/favicons?domain=ksdaslkdasd.com" id="favicon-image" alt="Favicon">
                <p id="page-link">Unable to identify public page link</p>
            </div>

        </div>
    </div>

    <script src="gui-changes.js"></script>
    <script src="../../dist/bundle2.js"></script>

    <button id="summarizeBtn" value="Summarize">
        <p id="button-text">Summarize</p>
        <img id="loading-gif" src="images/loading.gif" alt="loading">
    </button>
    <script src="../../dist/bundle.js"></script>
</body>


</html>
