<html>

    <link rel="stylesheet" href="style.css">

<body>

    <div class="header"> 
        <img src="images/Summify_Logo.png" id="summary-logo" alt="Summify Logo">
        <div class="external-links-parent">
            <a href="https://github.com/maxklema/Summify" target="_blank"><img src="images/githubLogo.png"  alt="Summify Repository"></a>
            <a href="https://ko-fi.com/summify" target="_blank"><img src="images/heartIcon.png" alt="Donate to Summify"></a>
        </div>
    </div>

    <div id="webpage-js" class="webpage">
        <img src="https://www.google.com/s2/u/0/favicons?domain=ksdaslkdasd.com" id="favicon-image" alt="Favicon">
        <p id="page-link">Unable to identify public page link</p>
    </div>


    <div class="settings-parent">
        <div class="length-parent">
            <label for="length">Length</label>
                <select name="length" id="summary-length-select" >
                    <option value="Brief">Snapshot (~ 100-250 wd)</option>
                    <option value="Detailed">Detailed (~ 250-500 wd)</option>
                </select>
                
        </div>
        <div class="summary-type-parent">
            <label for="type">Type</label>
                <select name="type" id="summary-type-select">
                    <option value="text">Article / Text</option>
                    <option value="youtube-video">YouTube Vid</option>
                </select>
        </div>
    </div>

    <div id="youtube-link-js" class="youtube-link-parent">
        <label for="youtube-link-input">Youtube Video Link</label>
        <input id="youtube-link-input" placeholder="Enter a valid youtube video link" type="text">
    </div>

    <div id="summary-parent-js" class="summary-parent">
        <textarea id="text" placeholder="Your summary will appear here!" readonly></textarea>
        <textarea id="text-youtube" placeholder="Your summary will appear here!" readonly></textarea>
        <div class="summary-details">
            <p id="word-count-label-web">0 words</p>
            <p id="word-count-label-youtube">0 words</p>
            <button id="copy-text-button"><img src="images/copy_icon.png" alt="Copy Icon"></button>
        </div>
    </div>

    <script src="../content/gui-changes.js"></script>
    <script src="../../dist/bundle2.js"></script>

    <button id="summarizeBtn" value="Summarize">
        <p id="button-text">Summarize</p>
        <img id="loading-gif" src="images/loading.gif" alt="loading">
    </button>
    <script src="../../dist/bundle.js"></script>



</body>


</html>
